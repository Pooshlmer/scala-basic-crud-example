@(eventForm: Form[Event], eventGames: List[models.EventGame], games: List[models.Game])

@import helper._
@import models.Event

@main("Add a new Event") {
  <h1>Add a new Event</h1>
  @form(routes.Events.save()) {
      @eventformfields(eventForm, eventGames, games)
      <button type="submit">Save</button>
  }
}
